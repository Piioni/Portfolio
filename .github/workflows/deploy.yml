name: Deploy to GitHub Pages

on:
    # Se ejecuta en push a la rama principal
    push:
        branches: ['main']

    # Permite ejecutar manualmente desde la pesta√±a Actions
    workflow_dispatch:

# Permisos necesarios para GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Evitar ejecuciones concurrentes
concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    # Job de Build
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Install dependencies
              run: bun install

            - name: Type check
              run: bun run tsc -b

            - name: Build
              run: bun run vite build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    # Job de Deploy
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
