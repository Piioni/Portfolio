<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Portfolio - Redirecting...</title>
        <script>
            // Redirige cualquier 404 a index.html para que React Router maneje la ruta
            var base = '/Portfolio/';
            var path = location.pathname;
            if (!path.endsWith(base + 'index.html')) {
                location.replace(base + 'index.html');
            }
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
